<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Password Checker</title>
	<link rel="stylesheet" type="text/css" href="./CSS/passwordCheck.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" charset="utf-8">
</head>

<div id="viewport">
<body>
	<div id="main_text">
		<div id="pass_text">Password Checker</div>
	</div>

	<form id="form1 "class="forms" action="#" method="post" onSubmit="return false;">
		<input type="password" id="form2" class="input_submit" name="submit" placeholder="enter a password to check" autofocus onsubmit="return checkPassword();"/>
		<div>
		<input type="submit" class="submitButton" onclick="return checkPassword();"/>

		<div id="text1" class="newTexts"> </div>
		<div id="text2" class="newTexts"> </div>
		<div id="text3" class="newTexts"> </div>
		<div id="text4" class="newTexts"> </div>
		<div id="text5" class="newTexts"> </div>
		<div id="text6" class="newTexts"> </div>


		<form id = "form2" class="forms">
			<input type="button" class="reloadButton" value="Try Another Password" onclick="history.go(0)"/>

		</form>

	</div>
</form>



	<script type="text/javascript" src="passwordCheck.js"></script>

</body>
</div>

<footer>

</footer>
</html>
